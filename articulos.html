<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La comercial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">La Comercial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Telefonía</a></li>
                <li><a class="dropdown-item" href="#">Televisores</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="./articulos.html"
                    >Todos los productos</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <header class="text-center">
      <h1>Lista de artículos</h1>
    </header>
    <!--Mensaje de alerta-->
    <div id="alerta"></div>
    <main class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#formularioModal"
        id="btn-nuevo"
      >
        Nuevo artículo
      </button>
      <section>
        <div class="row" id="listado"></div>
      </section>
      <section>
        <h2>Nota de pedido</h2>
        <table class="table table-striped">
          <thead class="text-bg-primary">
            <tr>
              <th>Código</th>
              <th>Detalle</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="detalle"></tbody>
          <tfoot class="bg-success text-white">
            <tr>
              <td colspan="4" style="text-align: right">Total del pedido</td>
              <td id="totalpedido"></td>
            </tr>
          </tfoot>
        </table>
      </section>

      <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form action="" id="formulario" enctype="multipart/form-data">        
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Detalle del producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="modalContent">
                <div class="row">
                  <div class="col-md-5">
                    <img class="img-thumbnail" src="./imagenes/productos/nodisponible.png" alt="" id="frmImagen">
                    <div class="form-floating mb-3">
                      <input type="file" name="imagen" id="imagen" class="form-control" placeholder="Seleccione una imagen">
                      <label for="imagen">Imagen</label>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="row">
                      <!--Código-->
                      <div class="form-floating mb-3">
                        <input type="number" name="codigo" id="codigo" class="form-control" placeholder="Código">
                        <label for="codigo">Código</label>
                      </div>
                      <!--Nombre-->
                      <div class="form-floating">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                        <label for="nombre">Nombre</label>
                      </div>
                      <!--Descripción-->
                      <div class="form-floating">
                        <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Ingrese su texto aquí">
                        </textarea>
                        <label for="descripcion">Descripción</label>
                      </div>
                      <!--Precio-->
                      <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <div class="form-floating">
                          <input type="number" name="precio" id="precio" class="form-control" placeholder="Precio">
                          <label for="precio">Precio</label>
                        </div>                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </main>
    <footer class="bg-primary">
      <p>Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./controladores/lista-articulos.js"></script>
    <script src="./controladores/nota-pedidos.js"></script>
  </body>
</html>
